<!DOCTYPE php>
<html>
<head>
    <meta charset="utf-8">
    <title>Regexercise</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">



    <!--jquery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>

    <!--Mustache-->
    <script src="inc/mustache/jquery.mustache.js"></script>
    <script type="text/javascript" src="inc/mustache/mustache.js"></script>

    <!-- Bootstrap -->
    <link href="inc/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Local JS -->
    <script src="js/main.js" type="text/javascript"></script>

    <!-- local css -->
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">        
    
    <!--jscookie-->
    <script src="inc/jquery_cookie/jquery.cookie.js" type="text/javascript"></script>

    <style>
        .row{
            margin-bottom:20px;
        }
        .true {
            color: green;
        }
        .false {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h2>Regexercise</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h4>1) Simple characters</h4>
                <table class="table">
                    <tr>
                        <td>input</td>
                        <td><code><span class="input">goober</span></code></td>
                    </tr>
                    <tr>
                        <td>goal</td>
                        <td><code><span class="target">goober</span></code></td>
                    </tr>
                    <tr>
                        <td>regex</td>
                        <td><input class='form-control regex' type='text'/></td>
                    </tr>
                    <tr>
                        <td>result</td>
                        <td><span class="result">...</span></td>
                    </tr>
                </table>
                <button class="btn btn-success regex_this" regex='match'>test!</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-8">
                <h4>2) Fix Date</h4>
                <table class="table">
                    <tr>
                        <td>input</td>
                        <td><code><span class="input">05/02/1950</span></code></td>
                    </tr>
                    <tr>
                        <td>goal</td>
                        <td><code><span class="target">1950-05-02</span></code></td>
                    </tr>
                    <tr>
                        <td>regex</td>
                        <td><input class='form-control regex' type='text'/></td>
                    </tr>
                    <tr>
                        <td>substitute</td>
                        <td><input class='form-control sub' type='text'/></td>
                    </tr>
                    <tr>
                        <td>result</td>
                        <td><span class="result">...</span></td>
                    </tr>
                </table>
                <button class="btn btn-success regex_this" regex='replace'>test!</button>
            </div>
        </div>

    </div>

    <!-- Boostrap -->
    <script src="inc/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
